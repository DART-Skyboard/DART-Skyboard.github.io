<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn Documentation</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="https://github.com/DART-Skyboard/DART-Skyboard.github.io/blob/main/DART%20Cargo%20Bay%20%20(20241130015351).svg?raw=true">
    
    
    <style>
        /* Ensure full-page video background */
        body {
            margin: 0;
            padding-top: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fallback color */
            height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            margin-bottom: 2000px;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire screen */
            z-index: -1; /* Keeps the video behind other elements */
        }

        /* Logo styling */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 70px; /* Set width for scalable SVG */
            height: 70px; /* Set height to match width */
            z-index: 10; /* Ensures it stays above all content */
            cursor: pointer;
        }
                /* Logo styling */
        .graphic {
            
            
            width: 250px; /* Set width for scalable SVG */
            height: 250px; /* Set height to match width */
            z-index: 10; /* Ensures it stays above all content */
            cursor: pointer;
        }

        /* Centralized container for content */
        .content {
            text-align: center;
            color: white;
            backdrop-filter: blur(5px); /* Adds a subtle glass effect */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Controls for content adjustment */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* PDF viewer styling */
        .pdf-viewer {
            width: 90%;
            height: 75%; /* Adjusted to fit below content */
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent background for the viewer */
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Responsiveness for mobile */
        @media (max-width: 768px) {
            .button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .pdf-viewer {
                height: 70%; /* Adjusted for smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video autoplay loop muted playsinline>
        <source src="https://github.com/DART-Skyboard/DART-Skyboard.github.io/blob/main/Untitled%202024-11-30%2013.18.11.mp4?raw=true" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Logo/Menu Placeholder -->
    <img src="https://github.com/DART-Skyboard/DART-Skyboard.github.io/blob/main/DART%20Cargo%20Bay%20White%20Vector%20(20241130015608).svg?raw=true" alt="Logo Placeholder" class="logo">

    <div class="content">
        <h1>Autumn Documentation</h1>
        <p>Download or view the document below.</p>
        <a href="https://raw.githubusercontent.com/DART-Skyboard/Autumn-Skyboards/main/Autumn.pdf" class="button" download>Download PDF</a>
        <br>
        <br>
        <br>
<a href="https://www.dartmeadow.com/" class="button" target="_blank">Visit DART Meadow</a>
    </div>
    <div class="pdf-viewer">
        <iframe src="https://docs.google.com/viewer?url=https://raw.githubusercontent.com/DART-Skyboard/Autumn-Skyboards/main/Autumn.pdf&embedded=true" 
                width="100%" height="100%" style="border:none;"></iframe>
    </div>
    <br>
    <br>
    <div>
        <!-- Logo/Menu Placeholder -->
    <img src="https://github.com/DART-Skyboard/DART-Skyboard.github.io/blob/main/The%20End%20(20241201054540).png?raw=true" alt="Logo Placeholder" class="graphic">
    </div>
</body>
</html>
