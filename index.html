<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn Documentation</title>
    <style>
        /* Ensure full-page background fill */
        body {
            margin: 0;
            padding-top: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Set a fallback color */
            background-image: url('https://github.com/DART-Skyboard/DART-Skyboard.github.io/blob/main/DART%20Meadow%20Artemis%20SpacePunk%20Hornet.jpg?raw=true'); /* Raw link for new background image */
            background-size: cover; /* Ensures the image covers the screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling */
            height: 100vh; /* Full height of the viewport */
            font-family: Arial, sans-serif;
        }

        /* Centralized container for content */
        .content {
            text-align: center;
            color: white;
            backdrop-filter: blur(5px); /* Adds a subtle glass effect */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Controls for content adjustment */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* PDF viewer styling */
        .pdf-viewer {
            width: 90%;
            height: 60%; /* Adjusted to fit below content */
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent background for the viewer */
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Responsiveness for mobile */
        @media (max-width: 768px) {
            body {
                background-image: url('https://github.com/DART-Skyboard/DART-Skyboard.github.io/blob/main/DART%20Meadow%20Artemis%20SpacePunk%20Hornet.jpg?raw=true'); /* Adjust for smaller screens */
            }

            .button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .pdf-viewer {
                height: 70%; /* Adjusted for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Autumn Documentation</h1>
        <p>Download or view the document below.</p>
        <a href="https://raw.githubusercontent.com/DART-Skyboard/Autumn-Skyboards/main/Autumn.pdf" class="button" download>Download PDF</a>
    </div>
    <div class="pdf-viewer">
        <iframe src="https://docs.google.com/viewer?url=https://raw.githubusercontent.com/DART-Skyboard/Autumn-Skyboards/main/Autumn.pdf&embedded=true" 
                width="100%" height="100%" style="border:none;"></iframe>
    </div>
</body>
</html>
